<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Проект Место</title>
    </head>

    <body class="page">

            <header class="page__header header">
                <img src="<%=require('./images/logo.svg')%>" alt="Лого Место Россия" class="header__logo">
            </header>

            <main class="main">

                <section class="main__profile profile">
                    <div class="profile__avatar-container">
                        <img src="<%=require('./images/avatar_image.jpg')%>" alt="Аватар профиля" class="profile__avatar">
                    </div>
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__hobby">Исследователь океана</p>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </section>

                <section class="main__elements elements">

                    
                </section>

            </main>

            <footer class="page__footer footer">
                <p class="footer__copy">&copy; 2020 Mesto Russia</p>
            </footer>

            <div id="popup-profile" class="popup">
                <div class="popup__container popup__profile-container">
                    <button type="button" class="popup__exit"></button>
                    <form id="form-profile" action="#" class="popup__form form" novalidate>
                        <h3 class="form__title">Редактировать профиль</h3>
                        <fieldset class="form__fieldset">
                            <input
                                id="name-input"
                                type="text"
                                placeholder="Введите ваше имя"
                                class="form__input form__input_name"
                                value="Жак-Ив Кусто"
                                minlength="2"
                                maxlength="40"
                                required
                                data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы."
                                pattern="^[A-Za-zА-Яа-яЁё\s\D]+$"
                            >
                            <span class="form__input-error name-input-error"></span>
                            <input
                                id="hobby-input"
                                type="text"
                                placeholder="Введите ваше хобби"
                                class="form__input form__input_hobby"
                                value="Исследователь океана"
                                minlength="2"
                                maxlength="200"
                                data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы."
                                required
                                pattern="^[A-Za-zА-Яа-яЁё\s\D]+$"
                            >
                            <span class="form__input-error hobby-input-error"></span>
                            <button type="submit" class="form__submit">Сохранить</button>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div id="popup-mesto" class="popup">
                <div class="popup__container popup__mesto-container">
                    <button type="button" class="popup__exit"></button>
                    <form id="form-mesto" action="#" class="popup__form form">
                        <h3 class="form__title">Новое место</h3>
                        <fieldset class="form__fieldset">
                            <input
                                id="mesto-name"
                                type="text"
                                placeholder="Название"
                                class="form__input form__input_name"
                                value=""
                                minlength="2"
                                maxlength="30"
                                required
                                data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы."
                                pattern="^[A-Za-zА-Яа-яЁё\s\D]+$"
                            >
                            <span class="form__input-error mesto-name-error"></span>
                            <input
                                id="mesto-link"
                                type="url"
                                placeholder="Ссылка на картинку"
                                class="form__input form__input_hobby"
                                value=""
                                required
                            >
                            <span class="form__input-error mesto-link-error"></span>
                            <button type="submit" class="form__submit">Создать</button>
                        </fieldset>
                    </form>
                </div>
            </div>

            <div id="popup-image" class="popup popup_dark">
                <div class="popup__image-container">
                    <img src="#" alt="" class="popup__image-group">
                    <p class="popup__image-title"></p>
                    <button type="button" class="popup__exit"></button>
                </div>
            </div>

            <div id="popup-avatar" class="popup">
                <div class="popup__container popup__avatar-container">
                    <button class="popup__exit"></button>
                    <form action="#" id="edit-avatar" class="popup__form form" novalidate>
                        <h3 class="form__title popup__avatar-title">Изменить аватар</h3>
                        <fieldset class="form__fieldset">
                            <input
                                id="avatar-link"
                                placeholder="Ссылка на картинку"
                                class="form__input"
                                type="url"
                                required
                            >
                            <span class="form__input-error avatar-link-error"></span>
                            <button type="submit" class="form__submit">Сохранить</button>
                        </fieldset>
                    </form>
                </div>
            </div>


    <template id="default-elements">
        <div class="element">
            <button class="element__delete" type="button"></button>
            <img src="#" alt="#" class="element__image">
            <h2 class="element__title"></h2>
            <div class="element__like-container">
                <button type="button" class="element__like"></button>
                <span class="element__like-number">0</span>
            </div>
        </div>
    </template>

    </body>
</html>
