<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./pages/index.css">

        <title>Проект Место</title>
    </head>

    <body class="page">

            <header class="main__header header">
                <img src="./images/logo.svg" alt="Лого Место Россия" class="header__logo">
            </header>

            <main class="main">

                <section class="main__profile profile">

                    <img src="./images/avatar_image.jpg" alt="Аватар профиля" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__hobby">Исследователь океана</p>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <button type="button" class="profile__add-button"></button>

                </section>

                <section class="main__elements elements">

                    
                </section>
            </main>

            <footer class="main__footer footer">
                <p class="footer__copy">&copy; 2020 Mesto Russia</p>
            </footer>

            <div id="popup-profile" class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__exit"></button>
                    <form action="#" class="popup__form form" name="profile-form" novalidate>
                        <h3 class="form__title">Редактировать профиль</h3>
                        <input
                            type="text" placeholder="Введите ваше имя" class="form__input form__input_name" 
                            required minlength="2" maxlength="40" id="form__input-name"
                        >
                        <span class="form__error form__name-error"></span>
                        <input
                            type="text" placeholder="Введите ваше хобби" class="form__input form__input_hobby" 
                            required minlength="2" maxlength="200" id="form__input-hobby"
                        >
                        <span class="form__error form__hobby-error"></span>
                        <button type="submit" class="form__save">Сохранить</button>
                    </form>
                </div>
            </div>

            <div id="popup-mesto" class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__exit"></button>
                    <form id="form-mesto" action="#" class="popup__form form">
                        <h3 class="form__title">Новое место</h3>
                        <input id="mesto-name" type="text" placeholder="Название" class="form__input form__input_name" value="">
                        <input id="mesto-link" type="text" placeholder="Ссылка на картинку" class="form__input form__input_hobby" value="">
                        <button type="submit" class="form__save">Создать</button>
                    </form>
                </div>
            </div>

            <div id="popup-image" class="popup popup_dark">
                <div class="popup__image-container">
                    <img src="#" alt="" class="popup__image-group">
                    <p class="popup__image-title"></p>
                    <button type="button" class="popup__exit"></button>
                </div>
            </div>


    <template id="default-elements">
        <div class="element">
            <button class="element__delete" type="button"></button>
            <img src="#" alt="#" class="element__image">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like"></button>
        </div>
    </template>

    <script src="./src/initial-cards.js"></script>
    <script src="./src/script.js"></script>
    <script src="./src/validation.js"></script>
    </body>
</html>
