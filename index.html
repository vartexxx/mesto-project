<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./pages/index.css">

        <title>Проект Место</title>
    </head>

    <body class="page">

            <header class="main__header header">
                <img src="./images/logo.svg" alt="Лого Место Россия" class="header__logo">
            </header>

            <main class="main">

                <section class="main__profile profile">

                    <img src="./images/avatar_image.jpg" alt="Аватар профиля" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__hobby">Исследователь океана</p>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <button type="button" class="profile__add-button"></button>

                </section>

                <section class="main__elements elements">

                    <div class="element">
                        <img src="./images/1.jpg" alt="Фото Карачаевска" class="element__image">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__like"></button>
                    </div>

                    <div class="element">
                        <img src="./images/3.jpg" alt="Фото горы Эльбрус" class="element__image">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>

                    <div class="element">
                        <img src="./images//2.jpg" alt="Фото Домбая" class="element__image">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>

                    <div class="element">
                        <img src="./images/3.jpg" alt="Фото горы Эльбрус" class="element__image">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like"></button>
                    </div>

                    <div class="element">
                        <img src="./images/2.jpg" alt="Фото Домбая" class="element__image">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like"></button>
                    </div>

                    <div class="element">
                        <img src="./images/1.jpg" alt="Фото Карачаево-Черкессии" class="element__image">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button type="button" class="element__like"></button>
                    </div>

                </section>
            </main>

            <footer class="main__footer footer">
                <p class="footer__copy">&copy; 2020 Mesto Russia</p>
            </footer>

            <div class="popup popup_opened">
                <div class="popup__container">
                    <button type="button" class="popup__exit"></button>
                    <form action="#" class="popup__form form">
                        <h3 class="form__title">Редактировать профиль</h3>
                        <input type="text" placeholder="Введите ваше имя" class="form__input form__input_name" value="Жак-Ив Кусто">
                        <input type="text" placeholder="Введите ваше хобби" class="form__input form__input_hobby" value="Исследователь океана">
                    </form>
                    <button type="submit" class="form__save">Сохранить</button>
                </div>
            </div>

    </body>
</html>
